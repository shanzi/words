<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photo : {{ image }}</title>
        <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $('#content li,#right li').hover(function(){
                        $('#lb').css({'top':$(this).position().top+5,'height':$(this).height()+5})
                        }
                    )
                    })
        </script>
        <style type="text/css" media="screen">
            #title{
                font-size:100px;
                color:#ccc;
                text-transform:uppercase;
            }
            #user{
                font-size:60px;
            }
            #user a{border:none;}
            a,b{
                color:#52c3dd;
                text-decoration:none;
                font-weight:bold;
                text-transform:uppercase;
                border-left: solid 0.4em #52c3dd;
                padding-left:0.2em;
            }
            #line{
                border-right:1px solid #52c3dd;
            }
            #content{background:url(/static/left-no-color.jpg) no-repeat top right #fff;}
            #right{background:url(/static/right.jpg) no-repeat #fff;}
            #right ul{
                width:200px;
            }
            #gravatar{
                -webkit-border-radius:10px;
                -moz-border-radius:10px;
                -ms-border-radius:10px;
                -o-border-radius:10px;
                height:60px;
                width:60px;
                overflow:hidden;

            }
            body{
                margin:0;
                color:#666;
            }
            ul{
                padding:0 10px ;
                list-style:none;
            }
            input{border:1px #52c3dd solid;width:100%;}
            input:focus{border:2px #52c3dd solid;outline:none;}
            li{margin:10px;}
            #detail{color:#ccc;}
            #mainframe{
                float:right;
                text-align:right;
            }
            #cpr{
                background:#52c3dd;
                color:#fff;
                padding:5px;
            }
            #lb{
                width:2px;
                height:120px;
                background:#52c3dd;
                position:absolute;
                top:0;
                -webkit-transition:top 0.4s ease-out,height 0.4s ease-out;
            }

        </style>
    </head>
    <body>
        <table id="mainframe" cellspacing="0" cellpadding="0">
            <tr>
                <td id="content">
                    <ul>
                        <li id="title">{{ image }}</li>
                        <li id="user">BY:<a href="" >{{ image.user }}</a></li>
                        <li id="imgwp"><img src="{{ image.medium }}" /></li>
                        <li>
                        <dl>
                            <dd>
                            
                                {% if image.detail %}
                                    {{ image.detail }}
                                {% else %}
                                <a href="url" >{{ image.user }}</a> said nothing about this picture.
                                {% endif %}
                            </dd>
                        </dl>
                        </li>
                        <li id="rcd"></li>
                    </ul>
                </td>
                <td id="line" rowspan="2">
                    <div id="lb">
                        
                    </div>
                </td>
                <td id="right" valign="top" align="left">
                        <img src="/static/xiu-logo.png" />
                    <ul>
                        <li> 
                        <img id="gravatar" src="{{ image.user.profile.gravatar_img }}" />
                        </li>
                        <li id="detail">DETAIL</li>
                        <li><b>Size:</b></li>
                        <li>{{ image.width }}x{{ image.height }}</li>
                        <li><b>Uploaded at:</b></li>
                        <li>{{ image.upload_at }}</li>
                        <li><b>Short url:</b></li>
                        <li><input type="text" value="{{ image.short_url }}"/></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td></td>
                <td id="cpr">
                    ant.isnot.tk Â© 2011
                </td>
            </tr>
        </table>
    </body>
</html>
