<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Dos</title>
        <script src="/static/js/jquery-1.4.2.min.js"></script>
        <style>
            body{margin:0;background:#e5ecf4}
            #hb{position:fixed;top:0;-webkit-box-shadow:0 2px 5px #66f}
            .il{background:url(/static/todos/il.jpg) no-repeat}
            .im{background:url(/static/todos/im.jpg)}
            .ir{background:url(/static/todos/ir.jpg) no-repeat}
            .hbf .il{background:url(/static/todos/ifl.jpg) no-repeat}
            .hbf .im{background:url(/static/todos/ifm.jpg)}
            .hbf .ir{background:url(/static/todos/ifr.jpg) no-repeat}
            #ntd{width:100%;height:1em;font-size:1em;background:transparent;color:white;outline:0;border:none}
            #ld{background:url(/static/todos/loading.gif) repeat-x bottom rgba(0,0,0,0.5);border:solid 2px #fff;position:fixed;top:100px;left:5px;right:5px;color:white;text-shadow:1px 1px 1px #000;padding:1.5em 10px;-webkit-box-shadow:0 0 3px #000;-webkit-border-radius:4px;-webkit-transition:opacity 0.4s ease-in-out;opacity:1;}
            #tdl{list-style:none;margin-top:100px;padding:0}
            

        </style>
    </head>
    <body>
        <table border="0" cellspacing='0' width="100%" id="hb">
            <tr width="100%" height="50">
                <td width="18" class='il'></td>
                <td class='im'>
                    <input id="ntd"/>
                </td>
                <td width="120" class='ir'></td>
            </tr>
        </table>
        <ul id="tdl">
            <li>
                <div>完成xiuxiu的todo</div>
                <div style="background:url(/static/todos/etb.png) repeat-x">
                    <div style="background:url(/static/todos/et.png) no-repeat center;height:17px;"></div>
                    <div style="background:#ccc;padding:10px">
                    </div>
                    <div style="background:url(/static/todos/eb.png) repeat-x;height:6px"></div>
                </div>
            </li>
        </ul>
        <ul id="done"></ul>
        <div id="ld">
            正在加载中 Loading...
        </div>

        <script type="text/javascript">
            $('#ntd').focus(function(){$('#hb').addClass('hbf')}).blur(function(){$('#hb').removeClass('hbf')});
            $('.il,.im').click(function(){$('#ntd').focus()});
            $('#ld').click(function(){$(this).css({'display':'none'})})
            </script>
        </body>
    </html>
